<ion-header>
  <ion-toolbar>
    <ion-title style="margin-left: 140px;">SIGN UP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding style="align-items: center;">
  <ion-card style="margin-top: 20px;">
    <form [formGroup]="registrationForm" (ngSubmit)="submit()">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-input formControlName="name" placeholder="Enter Full Name" name="fullname" [(ngModel)]="user.fullname"></ion-input>
            </ion-item>
            <div *ngFor="let error of errorMessages.name">
              <ng-container *ngIf="name.hasError(error.type) && (name.dirty || name.touched)">
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>
          </ion-col>
        </ion-row>
     
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input formControlName="email" placeholder="Enter Email-ID" name="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <div *ngFor="let error of errorMessages.email">
              <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)"> 
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-label>{{isMobileerr}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="8">
            <ion-item>
              <ion-input  formControlName="mobile" disabled="{{isDisabled}}" placeholder="Enter Mobile No." style="width: 110%;" name="phonenumber" [(ngModel)]="user.mobile" type="number">+91&nbsp;&nbsp;</ion-input>
            </ion-item>
            <ion-progress-bar type="indeterminate" *ngIf="otpProgress"></ion-progress-bar>
            <div *ngFor="let error of errorMessages.mobile">
              <ng-container *ngIf="mobile.hasError(error.type) && (mobile.dirty || mobile.touched)">
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>
          </ion-col>
          <ion-col size="4">
            <ion-button  fill="outline"  (click)="sendOTP()" *ngIf="!isDisabled" color="danger" size="small" shape="round">send OTP</ion-button>
            <ion-icon name="checkmark-circle-outline" *ngIf="isDisabled" style="color: green;"></ion-icon>
          </ion-col>
        </ion-row>
        
        
        <ion-row *ngIf="otpflag">
          <ion-col size="8">
            <ion-label color="danger">{{errmsg}}</ion-label>
            <ion-item>
              <ion-input formControlName="OTP" placeholder="Enter OTP" style="width: 110%;" type="number" [(ngModel)]="code"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="4">
            <ion-button (click)="disInput()" fill="outline"  color="medium" size="small" shape="round">verify</ion-button>
          </ion-col>
        </ion-row>
      
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input  formControlName="password" type="password" placeholder="Enter Password" name="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <div *ngFor="let error of errorMessages.password">
              <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
                <small class="error-message">{{error.message}}</small>
              </ng-container>
            </div>
          </ion-col>
        </ion-row>
      
        <div class="ion-padding" >
          <ion-button [disabled]="(!registrationForm.valid && phver)" expand="block" type="submit" class="ion-no-margin" color="danger">Sign Up</ion-button>
        </div>
      </ion-grid>
    </form>
